<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe.</h1>
    <p>Acessando o site
       <!-- Tamanho padrão do iframe é: 300x150.
         As CSS são soberanas. As medidas que forem atribuidas ao estilo sobrepõe as que estiverem escritas no HTML. -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="200" width="500">
            <a href="http://www.cursoemvideo.com/" target="_blank">do curso em vídeo</a>
        </iframe> 

        para aprender a programar.
    </p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="200" width="500"> 
            <a href="http://gustavoguanabara.github.io/" target="_blank">no github</a>       
        </iframe>
        
        tambem é bem legal.
    </p>
</body>
</html>
